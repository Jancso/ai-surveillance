</head>
<body>

<div class="container-fluid">

    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    Content
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Extracted Images on Cloudant
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h2">Extracted Images on Cloudant</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button id="refresh-button" type="button" class="btn btn-sm btn-outline-secondary">Refresh
                        </button>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody id="tbody-extracted">
                </table>
            </div>
        </main>
    </div>
</div>


<script>

    function extract_images() {
        $(".extracted-images-td").remove();
        $.getJSON("/query/all", function (result) {

            $.each(result.rows, function (i, field) {
                $("#tbody-extracted").append(
                    `<tr class="extracted-images-td"><td>${field.doc.filename}</td><td>${field.doc.time}</td></tr>`);
            });
        });
    }

    extract_images();

    $("#refresh-button").click(function () {
        extract_images();
    });

</script>
